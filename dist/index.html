<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Contact Form 04</title>
        <link rel="stylesheet"
            href="./css/main.css" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="viewport"
            content="width=device-width,initial-scale=1" />
    </head>

    <body class="body">
        <section>
            <div class="container">
                <div class="container__section container__section__shared-style">
                    <div class="header">
                        <h2 class="header__text">Contact Form #04</h2>
                    </div>
                </div>
                <div class="container__section container__section__shared-style">
                    <div class="main">
                        <div class="main__wrapper">
                            <div class="wrapper__form">
                                <div class="form">
                                    <h3 class="form__text form__text-margin">Send us a message</h3>
                                    <div id="form-message-warning"
                                        class="form__text"></div>
                                    <div id="form-message-succes"
                                        class="form__text">
                                        Your message was sent, thank you!
                                    </div>
                                    <form method="POST"
                                        id="contactForm"
                                        name="contactForm"
                                        class="form__content"
                                        novalidate="novalidate">
                                        <div class="container__section__shared-style">
                                            <div class="form__field">
                                                <div class="field__area">
                                                    <input type="text"
                                                        class="field__text"
                                                        id="name"
                                                        name="name"
                                                        placeholder="Name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section__shared-style">
                                            <div class="form__field">
                                                <div class="field__area">
                                                    <input type="email"
                                                        class="field__text"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Email" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section__shared-style">
                                            <div class="form__field">
                                                <div class="field__area">
                                                    <input type="text"
                                                        class="field__text"
                                                        id="subject"
                                                        name="subject"
                                                        placeholder="Subject" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section__shared-style">
                                            <div class="form__field">
                                                <div class="field__area textarea">
                                                    <textarea name="message"
                                                        class="field__text message"
                                                        id="message"
                                                        cols="30"
                                                        rows="6"
                                                        placeholder="Message"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section__shared-style">
                                            <div class="form__field">
                                                <div class="field__area">
                                                    <input type="submit"
                                                        value="Send Message"
                                                        class="btn btn-primary" />
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="wrapper__contact">
                                <div class="contact">
                                    <h3 class="form__text">Contact us</h3>
                                    <p class="contact__info">
                                        We're open for any suggestion or just to have a chat
                                    </p>
                                    <div class="contact__paragraph contact__paragraph--start">
                                        <div class="paragraph__icon">
                                            <span class="icon__span fa fa-map-marker"></span>
                                        </div>
                                        <div class="paragraph__text">
                                            <p class="text__container">
                                                <span class="text__span">Address:</span>
                                                198 West 21th Street, Suite 721 New York NY 10016
                                            </p>
                                        </div>
                                    </div>
                                    <div class="contact__paragraph contact__paragraph--center">
                                        <div class="paragraph__icon">
                                            <span class="icon__span fa fa-phone"></span>
                                        </div>
                                        <div class="paragraph__text">
                                            <p class="text__container">
                                                <span class="text__span">Phone:</span>
                                                <a class="link"
                                                    href="tel://1234567920">+ 1235 2355 98</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="contact__paragraph contact__paragraph--center">
                                        <div class="paragraph__icon">
                                            <span class="icon__span fa fa-paper-plane"></span>
                                        </div>
                                        <div class="paragraph__text">
                                            <p class="text__container">
                                                <span class="text__span">Email:</span>
                                                <a class="link"
                                                    href="mailto:info@yoursite.com">info@yoursite.com</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="contact__paragraph contact__paragraph--center">
                                        <div class="paragraph__icon">
                                            <span class="icon__span fa fa-globe"></span>
                                        </div>
                                        <div class="paragraph__text">
                                            <p class="text__container">
                                                <span class="text__span">Website</span>
                                                <a class="link"
                                                    href="#">yoursite.com</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
