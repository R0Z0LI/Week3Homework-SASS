<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Contact Form 04</title>
        <link rel="stylesheet"
            href="./css/main.css" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="viewport"
            content="width=device-width,initial-scale=1" />
    </head>

    <body>
        <section class="body">
            <div class="container">
                <div class="container__header">
                    <div class="head-container">
                        <h2 class="heading-container__text">Contact Form #04</h2>
                    </div>
                </div>
                <div class="container__main">
                    <div class="wrapper">
                        <div class="no-gutters">
                            <div class="wrapper__form">
                                <div class="form">
                                    <h3 class="form__text">Send us a message</h3>
                                    <div id="form-message-warning"
                                        class="form__text"></div>
                                    <div id="form-message-succes"
                                        class="form__text">
                                        Your message was sent, thank you!
                                    </div>
                                    <form method="POST"
                                        id="contactForm"
                                        name="contactForm"
                                        class="form__content"
                                        novalidate="novalidate">
                                        <div class="container__section">
                                            <div class="form__field">
                                                <div class="form-group">
                                                    <input type="text"
                                                        class="form-control"
                                                        id="name"
                                                        name="name"
                                                        placeholder="Name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section">
                                            <div class="form__field">
                                                <div class="form-group">
                                                    <input type="email"
                                                        class="form-control"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Email" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section">
                                            <div class="form__field">
                                                <div class="form-group">
                                                    <input type="text"
                                                        class="form-control"
                                                        id="subject"
                                                        name="subject"
                                                        placeholder="Subject" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section">
                                            <div class="form__field">
                                                <div class="form-group">
                                                    <textarea name="message"
                                                        class="form-control"
                                                        id="message"
                                                        cols="30"
                                                        rows="6"
                                                        placeholder="Message"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container__section">
                                            <div class="form__field">
                                                <div class="form-group">
                                                    <input type="submit"
                                                        value="Send Message"
                                                        class="btn btn-primary" />
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="wrapper__contact">
                                <div class="contact">
                                    <h3>Contact us</h3>
                                    <p class="contact__paragraph">
                                        We're open for any suggestion or just to have a chat
                                    </p>
                                    <div class="address">
                                        <div class="address__icon">
                                            <span class="fa fa-map-marker"></span>
                                        </div>
                                        <div class="address__text">
                                            <p>
                                                <span>Address:</span>
                                                198 West 21th Street, Suite 721 New York NY 10016
                                            </p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>
                                                <span>Phone:</span>
                                                <a href="tel://1234567920">+ 1235 2355 98</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>
                                                <span>Email:</span>
                                                <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-globe"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>
                                                <span>Website</span>
                                                <a href="#">yoursite.com</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
